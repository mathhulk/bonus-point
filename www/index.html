<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bonus Point</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/electron.css">
		<link rel="stylesheet" href="assets/css/bonus-point.css">
	</head>
	<body>
		<div class="window-bar">
			<ul class="menu">
				<li class="left"><a href="https://bonuspoint.org">Bonus Point</a></li>
				<li class="right"><a class="closeWindow"><i class="fa fa-times"></i></a></li>
				<li class="right"><a class="maximizeWindow"><i class="fa fa-window-maximize"></i></a></li>
				<li class="right"><a class="minimizeWindow"><i class="fa fa-window-minimize"></i></a></li>
			</ul>
		</div>
		
		<div class="side">
			<div class="title clear">
				<h2>Classes</h2>
				<p class="createClass"><i class="fa fa-plus"></i></p>
			</div>
			<ul class="classes"><!-- classes --></ul>
		</div>
		
		<div class="content"><!-- class --></div>
		
		<div class="controls">
			<p class="addPointSelection"><i class="fa fa-plus"></i></p>
			<p class="subtractPointSelection"><i class="fa fa-minus"></i></p>
			<p class="deleteSelection"><i class="fa fa-trash"></i></p>
		</div>
		
		<script>if (typeof module === "object") {window.module = module; module = undefined;}</script>
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/electron.js"></script>
		<script type="text/javascript" src="assets/js/bonus-point.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
